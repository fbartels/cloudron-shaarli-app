
<VirtualHost *:8000>
    DocumentRoot /app/code/

    ErrorLog "/dev/stderr"
    CustomLog "/dev/stdout" combined

    <Directory /app/code/>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_php7.c>
            php_value memory_limit 64m
        </IfModule>
    </Directory>

    # this is probably not required since we use 'savedir'
    <Directory /app/code/data>
        Options -FollowSymLinks
        AllowOverride None
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>

</VirtualHost>
